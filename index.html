<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngân Hàng Tài Liệu Ôn Thi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A4D92;
            color: white;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .menu {
            display: flex;
            overflow-x: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }
        .menu button {
            flex: 1;
            min-width: 100px;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            background: #0A4D92;
            color: white;
        }
        .menu button:hover {
            background: #062F5B;
        }
        .content {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: left;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">Chào mừng đến với Ngân Hàng Tài Liệu Ôn Thi</div>
    <div class="menu">
        <button onclick="hideAll()">Trang chủ</button>
        <button onclick="showSection('tailieu')">Tài liệu</button>
        <button onclick="showSection('huongdan')">Hướng dẫn</button>
        <button onclick="redirectToChatGPT()">VIANN AI</button>
        <button onclick="showSection('thanhtoan')">Thanh toán</button>
        <button onclick="showContact()">Liên hệ</button>
    </div>

    <div id="tailieu" class="content hidden">
        <h2>Danh mục tài liệu</h2>
        <ul>
            <li>Đánh giá năng lực 2025</li>
            <li>Tốt nghiệp THPT 2025</li>
            <li>Chuyên đề - Bài tập sách mới 2025</li>
            <li>Giáo án - PPT sách mới 2025</li>
            <li>Bộ đề kiểm tra sách mới 2025</li>
        </ul>
    </div>

    <div id="thanhtoan" class="content hidden">
        <h2>Thanh toán</h2>
        <p>Ngân hàng: MB BANK</p>
    </div>

    <script>
        function hideAll() {
            document.querySelectorAll('.content').forEach(section => {
                section.classList.add('hidden');
            });
        }
        function showSection(id) {
            hideAll();
            document.getElementById(id).classList.remove('hidden');
        }
        function redirectToChatGPT() {
            window.location.href = "https://chat.openai.com";
        }
        function showContact() {
            alert("Email liên hệ: giaoducvietnam29@gmail.com");
        }
    </script>
</body>
</html>
