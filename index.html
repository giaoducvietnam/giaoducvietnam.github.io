<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngân Hàng Tài Liệu Ôn Thi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            background: #f8f9fa;
            padding: 10px;
        }
        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        #countdown {
            font-size: 20px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
            font-size: 18px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với Ngân Hàng Tài Liệu Ôn Thi</h1>
    
    <div class="menu">
        <a href="#home">Trang chủ</a>
        <a href="#documents">Tài liệu</a>
        <a href="#guide">Hướng dẫn</a>
        <a href="#viann-ai">VIANN AI</a>
        <a href="#payment">Thanh toán</a>
        <a href="#contact">Liên hệ</a>
    </div>
    
    <div id="payment">
        <h2>Thanh toán</h2>
        <p>Ngân hàng: MB BANK</p>
        <p>STK: 06868686868868</p>
        <p>Chủ tài khoản: VI VAN AN</p>
        <p>Nội dung chuyển khoản: SĐT + MÔN</p>
        <p id="countdown">10:00</p>
        <p id="timeout-message" class="hidden">HẾT THỜI GIAN THANH TOÁN VUI LÒNG CHỌN LẠI</p>
    </div>

    <script>
        let timeLeft = 600;
        let countdownEl = document.getElementById("countdown");
        let timeoutMessage = document.getElementById("timeout-message");
        
        function updateCountdown() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            countdownEl.innerText = `${minutes}:${seconds}`;
            
            if (timeLeft === 0) {
                clearInterval(timer);
                countdownEl.style.display = "none";
                timeoutMessage.style.display = "block";
            } else {
                timeLeft--;
            }
        }
        
        let timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
