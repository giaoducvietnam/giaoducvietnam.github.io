<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngân Hàng Tài Liệu Ôn Thi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
        }
        .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }
        .menu a:hover {
            color: #FFD700;
        }
        .container, .content-section {
            display: none;
            padding: 20px;
            text-align: center;
            background: white;
            color: black;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 80%;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('.container, .content-section').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <h1>Ngân Hàng Tài Liệu Ôn Thi</h1>
        <div class="menu">
            <a href="#" onclick="showSection('danh-muc')">Tài liệu</a>
            <a href="#" onclick="showSection('thanh-toan')">Thanh toán</a>
            <a href="#" onclick="showSection('lien-he')">Liên hệ</a>
            <a href="https://chat.openai.com" target="_blank">VIANN AI</a>
        </div>
    </nav>

    <div class="container" id="danh-muc">
        <h2>Danh mục</h2>
        <p>Tất cả tài liệu sẽ hiển thị khi bạn nhấn vào danh mục này.</p>
    </div>
    
    <div class="content-section" id="thanh-toan">
        <h2>Thanh Toán</h2>
        <p>NGÂN HÀNG : MB BANK<br>
        STK: 06868686868868<br>
        CTK: VI VAN AN<br>
        ND: SĐT + MÔN</p>
    </div>

    <div class="content-section" id="lien-he">
        <h2>Liên Hệ</h2>
        <p>Email: <a href="mailto:giaoducvietnam29@gmail.com">giaoducvietnam29@gmail.com</a></p>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 TÀI LIỆU GIÁO DỤC VIỆT NAM.</p>
    </footer>
</body>
</html>
