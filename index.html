<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngân Hàng Tài Liệu Ôn Thi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="animated-title">CHÀO MỪNG ĐẾN VỚI NGÂN HÀNG TÀI LIỆU ÔN THI</h1>
    </div>
    <nav>
        <ul>
            <li><a href="#tai-lieu">Tài liệu</a></li>
            <li><a href="#huong-dan">Hướng dẫn</a></li>
            <li><a href="https://chat.openai.com" target="_blank">VIANN AI</a></li>
            <li><a href="#thanh-toan">Thanh toán</a></li>
            <li><a href="#lien-he">Liên hệ</a></li>
        </ul>
    </nav>
    <section id="thanh-toan">
        <h2>THANH TOÁN</h2>
        <p>Ngân hàng: MB BANK</p>
        <p>STK: <a href="tel:068686868686868">068686868686868</a></p>
        <p>Chủ tài khoản: VI VAN AN</p>
        <p>Ghi nội dung chuyển khoản: SĐT + MÔN</p>
        <p>Thời gian còn lại: <span id="countdown">10:00</span></p>
    </section>
    <script>
        // Hiệu ứng chữ tiêu đề
        document.querySelector('.animated-title').classList.add('animate');

        // Đếm ngược
        let time = 600;
        function updateCountdown() {
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            document.getElementById('countdown').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (time > 0) {
                time--;
                setTimeout(updateCountdown, 1000);
            }
        }
        updateCountdown();
    </script>
</body>
</html>
