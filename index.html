<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngân Hàng Tài Liệu Ôn Thi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
        }
        .menu a:hover {
            color: #FFD700;
            transform: scale(1.1);
        }
        .container, .content-section {
            display: none;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            margin: 100px auto 20px;
            border-radius: 10px;
            max-width: 90%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        h2 {
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .chat-box {
            width: 90%;
            max-width: 500px;
            background: white;
            color: black;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            text-align: left;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .chat-input {
            width: 80%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .send-btn {
            padding: 8px 15px;
            border: none;
            background: #2a5298;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('.container, .content-section').forEach(el => el.style.display = 'none');
            let section = document.getElementById(id);
            section.style.display = 'block';
            section.style.transform = 'scale(1)';
        }
        function sendMessage() {
            let input = document.getElementById("chat-input");
            let message = input.value.trim();
            if (message !== "") {
                let chatMessages = document.getElementById("chat-messages");
                let newMessage = document.createElement("div");
                newMessage.textContent = "Bạn: " + message;
                chatMessages.appendChild(newMessage);
                input.value = "";
                localStorage.setItem("chatHistory", chatMessages.innerHTML);
            }
        }
        window.onload = function() {
            document.getElementById("chat-messages").innerHTML = localStorage.getItem("chatHistory") || "";
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <h1>Ngân Hàng Tài Liệu Ôn Thi</h1>
        <div class="menu">
            <a href="#" onclick="showSection('danh-muc')">Tài liệu</a>
            <a href="#" onclick="showSection('thanh-toan')">Thanh toán</a>
            <a href="#" onclick="showSection('chat')">Chat</a>
            <a href="#" onclick="showSection('lien-he')">Liên hệ</a>
        </div>
    </nav>

    <div class="container" id="chat">
        <h2>Chat với giáo viên</h2>
        <div class="chat-box">
            <div class="chat-messages" id="chat-messages"></div>
            <input type="text" id="chat-input" class="chat-input" placeholder="Nhập tin nhắn...">
            <button class="send-btn" onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 TÀI LIỆU GIÁO DỤC VIỆT NAM.</p>
    </footer>
</body>
</html>
